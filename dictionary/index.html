<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <h1 class="header">Siditionary</h1>
    </div>

    <div class="searchBox">
        <input type="text" id="inp" placeholder="Type your word here.">
        <button id="btn">Search</button>
    </div>

    <div class="result" id="result"></div>

    <div class="idk" id="idk">
        <div class="phonetics" id="phonetics"></div>
        <button id="sound">
            <i class="fa-solid fa-volume-low"></i>
            <audio id="pron"></audio>
        </button>
    </div>
    <div class="divider"></div>
    <div class="desc" id="desc"></div>

    <p id="footer">made by sid</p>

    <script src="app.js"></script>
</body>
</html>
